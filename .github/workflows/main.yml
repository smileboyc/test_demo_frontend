name: TestSprite E2E Tests

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
      - master
  
  # Trigger on pull requests
  pull_request:
    branches:
      - main
      - master
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test execution mode'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - tags
          - ids
      target_tags:
        description: 'Target tags (comma-separated, required for tags mode)'
        required: false
        type: string
      target_ids:
        description: 'Target test IDs (comma-separated, required for ids mode)'
        required: false
        type: string

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    name: Run TestSprite E2E Tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run TestSprite Tests
        id: testsprite
        uses: smileboyc/testsrpite_github_action@main
        with:
          project_id: ${{ secrets.TESTSPRITE_PROJECT_ID || 'your-project-id' }}
          mode: ${{ github.event.inputs.test_mode || 'all' }}
          target_tags: ${{ github.event.inputs.target_tags || '' }}
          target_ids: ${{ github.event.inputs.target_ids || '' }}
          wait_for_completion: "true"
        env:
          TESTSPRITE_API_KEY: ${{ secrets.TESTSPRITE_API_KEY }}

      - name: Display Test Results
        if: always()
        run: |
          echo "=== TestSprite Test Results ==="
          echo "Run ID: ${{ steps.testsprite.outputs.run_id }}"
          echo "Report URL: ${{ steps.testsprite.outputs.report_url }}"
          echo "Status: ${{ steps.testsprite.outputs.status }}"
          echo "Final Status: ${{ steps.testsprite.outputs.final_status }}"
          
          if [ "${{ steps.testsprite.outputs.final_status }}" = "COMPLETED" ]; then
            echo "‚úÖ Tests completed successfully!"
          elif [ "${{ steps.testsprite.outputs.final_status }}" = "FAILED" ]; then
            echo "‚ùå Tests failed!"
            exit 1
          fi

      - name: Comment PR with Test Report
        if: github.event_name == 'pull_request' && steps.testsprite.outputs.report_url
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üß™ TestSprite E2E Test Results
              
              **Run ID:** \`${{ steps.testsprite.outputs.run_id }}\`
              
              **Status:** ${{ steps.testsprite.outputs.final_status || steps.testsprite.outputs.status }}
              
              **üìä View Report:** [${{ steps.testsprite.outputs.report_url }}](${{ steps.testsprite.outputs.report_url }})
              
              ---
              *This comment was automatically generated by TestSprite Action*
              `
            })

